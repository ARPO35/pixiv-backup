name: Build OpenWrt Package

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  SDK_URL: https://downloads.openwrt.org/releases/23.05.5/targets/x86/64/openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
  SDK_NAME: openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64
  PACKAGE_NAME: pixiv-backup

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 初始化编译环境
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync unzip zlib1g-dev file wget

      - name: 下载 OpenWrt SDK
        run: |
          echo "下载 OpenWrt 23.05.5 x86_64 SDK..."
          wget -q ${{ env.SDK_URL }}
          echo "解压 SDK..."
          tar -xf ${{ env.SDK_NAME }}.tar.xz
          mv ${{ env.SDK_NAME }} openwrt-sdk
          echo "SDK 准备完成"

      - name: 更新和安装 feeds
        run: |
          cd openwrt-sdk
          
          # 使用 GitHub 镜像克隆 feeds 仓库（避免 git.openwrt.org 503 错误）
          echo "=== 克隆 feeds 仓库（使用 GitHub 镜像）==="
          mkdir -p feeds
          
          # 尝试 GitHub 镜像，失败则尝试官方源
          git clone --depth 1 -b openwrt-23.05 https://github.com/openwrt/packages.git feeds/packages || \
          git clone --depth 1 -b openwrt-23.05 https://git.openwrt.org/feed/packages.git feeds/packages
          
          git clone --depth 1 -b openwrt-23.05 https://github.com/openwrt/luci.git feeds/luci || \
          git clone --depth 1 -b openwrt-23.05 https://git.openwrt.org/project/luci.git feeds/luci
          
          # 验证 feeds 目录
          echo "=== 检查 feeds 目录 ==="
          ls -la feeds/
          
          # 创建 feeds 索引
          echo "=== 创建 feeds 索引 ==="
          ./scripts/feeds update -i
          
          # 安装 feeds
          echo "=== 安装 feeds ==="
          ./scripts/feeds install -a

      - name: 复制包到 SDK
        run: |
          mkdir -p openwrt-sdk/package/${{ env.PACKAGE_NAME }}
          cp -r Makefile src openwrt-sdk/package/${{ env.PACKAGE_NAME }}/
          
          # 显示复制的文件
          echo "=== 包文件结构 ==="
          find openwrt-sdk/package/${{ env.PACKAGE_NAME }} -type f

      - name: 配置编译选项
        run: |
          cd openwrt-sdk
          
          # 创建配置
          cat > .config << 'EOF'
          CONFIG_PACKAGE_pixiv-backup=m
          CONFIG_PACKAGE_luci-app-pixiv-backup=m
          EOF
          
          make defconfig
          
          # 显示相关配置
          echo "=== 包配置 ==="
          grep -E "pixiv-backup" .config || echo "未找到包配置"

      - name: 编译包
        run: |
          cd openwrt-sdk
          echo "开始编译 ${{ env.PACKAGE_NAME }} 包..."
          
          # 先尝试多线程编译，失败则单线程
          make package/${{ env.PACKAGE_NAME }}/compile V=s -j$(nproc) 2>&1 || \
          make package/${{ env.PACKAGE_NAME }}/compile V=s -j1 2>&1

      - name: 查找编译产物
        id: find_ipk
        run: |
          cd openwrt-sdk
          
          echo "=== 搜索 IPK 文件 ==="
          find bin/ -name "*.ipk" 2>/dev/null || echo "bin目录中没有ipk文件"
          
          IPK_FILES=$(find bin/ -name "*.ipk" 2>/dev/null | grep -E "(pixiv-backup|luci-app-pixiv-backup)" || true)
          echo "找到的 IPK 文件："
          echo "$IPK_FILES"
          
          mkdir -p ../artifacts
          if [ -n "$IPK_FILES" ]; then
            cp $IPK_FILES ../artifacts/
            echo "has_artifacts=true" >> $GITHUB_OUTPUT
            ls -la ../artifacts/
          else
            echo "has_artifacts=false" >> $GITHUB_OUTPUT
            echo "未找到编译产物，检查编译日志"
          fi

      - name: 上传编译产物
        if: steps.find_ipk.outputs.has_artifacts == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-ipk
          path: artifacts/*.ipk

      - name: 生成发布信息
        if: steps.find_ipk.outputs.has_artifacts == 'true'
        run: |
          cd artifacts
          echo "## 编译产物" > release_info.md
          echo "" >> release_info.md
          echo "### IPK 包列表" >> release_info.md
          for file in *.ipk; do
            if [ -f "$file" ]; then
              size=$(ls -lh "$file" | awk '{print $5}')
              echo "- \`$file\` ($size)" >> release_info.md
            fi
          done
          echo "" >> release_info.md
          echo "### 安装方法" >> release_info.md
          echo "\`\`\`bash" >> release_info.md
          echo "# 上传 IPK 文件到 OpenWrt 设备后执行：" >> release_info.md
          echo "opkg install pixiv-backup*.ipk" >> release_info.md
          echo "opkg install luci-app-pixiv-backup*.ipk" >> release_info.md
          echo "\`\`\`" >> release_info.md
          cat release_info.md

      - name: 创建 Release（仅在推送标签时）
        if: startsWith(github.ref, 'refs/tags/') && steps.find_ipk.outputs.has_artifacts == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.ipk
          body_path: artifacts/release_info.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
