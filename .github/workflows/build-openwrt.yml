name: Build OpenWrt Package

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  OPENWRT_VERSION: openwrt-23.05
  PACKAGE_NAME: pixiv-backup

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 初始化编译环境
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync unzip zlib1g-dev file wget

      - name: 克隆 OpenWrt 源码
        run: |
          git clone https://git.openwrt.org/openwrt/openwrt.git openwrt
          cd openwrt
          git checkout ${{ env.OPENWRT_VERSION }}

      - name: 更新和安装 feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 复制包到 OpenWrt
        run: |
          mkdir -p openwrt/package/${{ env.PACKAGE_NAME }}
          cp -r Makefile src openwrt/package/${{ env.PACKAGE_NAME }}/

      - name: 配置编译选项
        run: |
          cd openwrt
          cat > .config << EOF
          CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_TARGET_x86_64_DEVICE_generic=y
          CONFIG_PACKAGE_${{ env.PACKAGE_NAME }}=m
          CONFIG_PACKAGE_luci-app-${{ env.PACKAGE_NAME }}=m
          CONFIG_PACKAGE_python3=y
          CONFIG_PACKAGE_python3-pip=y
          CONFIG_PACKAGE_python3-aiohttp=y
          CONFIG_PACKAGE_python3-sqlite3=y
          CONFIG_PACKAGE_python3-pillow=y
          CONFIG_PACKAGE_python3-requests=y
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-compat=y
          CONFIG_PACKAGE_luci-lib-json=y
          EOF
          make defconfig

      - name: 下载依赖
        run: |
          cd openwrt
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: 编译工具链和主机工具
        run: |
          cd openwrt
          echo "开始编译主机工具..."
          make tools/install -j$(nproc) V=s || make tools/install -j1 V=s
          echo "开始编译工具链..."
          make toolchain/install -j$(nproc) V=s || make toolchain/install -j1 V=s

      - name: 编译包
        run: |
          cd openwrt
          echo "开始编译 ${{ env.PACKAGE_NAME }} 包..."
          make package/${{ env.PACKAGE_NAME }}/compile V=s -j$(nproc) || \
          make package/${{ env.PACKAGE_NAME }}/compile V=s -j1

      - name: 查找编译产物
        id: find_ipk
        run: |
          cd openwrt
          IPK_FILES=$(find bin/packages -name "${{ env.PACKAGE_NAME }}*.ipk" -o -name "luci-app-${{ env.PACKAGE_NAME }}*.ipk")
          echo "找到的 IPK 文件："
          echo "$IPK_FILES"
          mkdir -p ../artifacts
          if [ -n "$IPK_FILES" ]; then
            cp $IPK_FILES ../artifacts/
            echo "has_artifacts=true" >> $GITHUB_OUTPUT
          else
            echo "has_artifacts=false" >> $GITHUB_OUTPUT
          fi

      - name: 上传编译产物
        if: steps.find_ipk.outputs.has_artifacts == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-ipk
          path: artifacts/*.ipk

      - name: 生成发布信息
        if: steps.find_ipk.outputs.has_artifacts == 'true'
        run: |
          cd artifacts
          echo "## 编译产物" > release_info.md
          echo "" >> release_info.md
          echo "### IPK 包列表" >> release_info.md
          for file in *.ipk; do
            if [ -f "$file" ]; then
              size=$(ls -lh "$file" | awk '{print $5}')
              echo "- \`$file\` ($size)" >> release_info.md
            fi
          done
          echo "" >> release_info.md
          echo "### 安装方法" >> release_info.md
          echo "\`\`\`bash" >> release_info.md
          echo "# 上传 IPK 文件到 OpenWrt 设备后执行：" >> release_info.md
          echo "opkg install ${{ env.PACKAGE_NAME }}*.ipk" >> release_info.md
          echo "opkg install luci-app-${{ env.PACKAGE_NAME }}*.ipk" >> release_info.md
          echo "\`\`\`" >> release_info.md
          cat release_info.md

      - name: 创建 Release（仅在推送标签时）
        if: startsWith(github.ref, 'refs/tags/') && steps.find_ipk.outputs.has_artifacts == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.ipk
          body_path: artifacts/release_info.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
