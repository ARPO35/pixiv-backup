name: Build OpenWrt Package

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  SDK_URL: https://downloads.openwrt.org/releases/23.05.5/targets/x86/64/openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
  SDK_NAME: openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64
  PACKAGE_NAME: pixiv-backup

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 初始化编译环境
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync unzip zlib1g-dev file wget

      - name: 下载 OpenWrt SDK
        run: |
          echo "下载 OpenWrt 23.05.5 x86_64 SDK..."
          wget -q ${{ env.SDK_URL }}
          echo "解压 SDK..."
          tar -xf ${{ env.SDK_NAME }}.tar.xz
          mv ${{ env.SDK_NAME }} openwrt-sdk
          echo "SDK 准备完成"

      - name: 更新和安装 feeds
        run: |
          cd openwrt-sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 复制包到 SDK
        run: |
          mkdir -p openwrt-sdk/package/${{ env.PACKAGE_NAME }}
          cp -r Makefile src openwrt-sdk/package/${{ env.PACKAGE_NAME }}/

      - name: 配置编译选项
        run: |
          cd openwrt-sdk
          cat > .config << EOF
          CONFIG_PACKAGE_${{ env.PACKAGE_NAME }}=m
          CONFIG_PACKAGE_luci-app-${{ env.PACKAGE_NAME }}=m
          EOF
          make defconfig

      - name: 编译包
        run: |
          cd openwrt-sdk
          echo "开始编译 ${{ env.PACKAGE_NAME }} 包..."
          make package/${{ env.PACKAGE_NAME }}/compile V=s -j$(nproc) || \
          make package/${{ env.PACKAGE_NAME }}/compile V=s -j1

      - name: 查找编译产物
        id: find_ipk
        run: |
          cd openwrt-sdk
          IPK_FILES=$(find bin/packages -name "${{ env.PACKAGE_NAME }}*.ipk" -o -name "luci-app-${{ env.PACKAGE_NAME }}*.ipk" 2>/dev/null || true)
          echo "找到的 IPK 文件："
          echo "$IPK_FILES"
          mkdir -p ../artifacts
          if [ -n "$IPK_FILES" ]; then
            cp $IPK_FILES ../artifacts/
            echo "has_artifacts=true" >> $GITHUB_OUTPUT
          else
            echo "has_artifacts=false" >> $GITHUB_OUTPUT
          fi

      - name: 上传编译产物
        if: steps.find_ipk.outputs.has_artifacts == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-ipk
          path: artifacts/*.ipk

      - name: 生成发布信息
        if: steps.find_ipk.outputs.has_artifacts == 'true'
        run: |
          cd artifacts
          echo "## 编译产物" > release_info.md
          echo "" >> release_info.md
          echo "### IPK 包列表" >> release_info.md
          for file in *.ipk; do
            if [ -f "$file" ]; then
              size=$(ls -lh "$file" | awk '{print $5}')
              echo "- \`$file\` ($size)" >> release_info.md
            fi
          done
          echo "" >> release_info.md
          echo "### 安装方法" >> release_info.md
          echo "\`\`\`bash" >> release_info.md
          echo "# 上传 IPK 文件到 OpenWrt 设备后执行：" >> release_info.md
          echo "opkg install ${{ env.PACKAGE_NAME }}*.ipk" >> release_info.md
          echo "opkg install luci-app-${{ env.PACKAGE_NAME }}*.ipk" >> release_info.md
          echo "\`\`\`" >> release_info.md
          cat release_info.md

      - name: 创建 Release（仅在推送标签时）
        if: startsWith(github.ref, 'refs/tags/') && steps.find_ipk.outputs.has_artifacts == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.ipk
          body_path: artifacts/release_info.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
